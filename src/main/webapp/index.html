<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登陆</title>

    <link rel="stylesheet" href="css/style.css">
    <
</head>
<body>

<div class="cotn_principal">
    <div class="cont_centrar">
        <div class="cont_login">
            <div class="cont_info_log_sign_up">
                <div class="col_md_login">
                    <div class="cont_ba_opcitiy">
                        <h2>登陆</h2>
                        <p>如果没有账号请点击右边注册按钮</p>
                        <button class="btn_login" onClick="cambiar_login()">登场</button>
                    </div>
                </div>
                <div class="col_md_sign_up">
                    <div class="cont_ba_opcitiy">
                        <h2>注册</h2>
                        <p>如果已注册请点击左边的登陆按钮</p>
                        <button class="btn_sign_up" onClick="cambiar_sign_up()">注册</button>
                    </div>
                </div>
            </div>
            <div class="cont_back_info">
                <div class="cont_img_back_grey"><img src="img/po.jpeg" alt=""/></div>
            </div>
            <div class="cont_forms">
                <div class="cont_img_back_"><img src="img/po.jpeg" alt=""/></div>
                <div class="cont_form_login"><a href="#" onClick="ocultar_login_sign_up()"><i class="material-icons">
                    &#xE5C4;</i></a>
                    <h2>登陆中</h2>
                    <input type="text" placeholder="账号"/>
                    <input type="password" placeholder="密码"/>
                    <button class="btn_login" onClick="cambiar_login()">登陆</button>
                </div>
                <div class="cont_form_sign_up"><a href="#" onClick="ocultar_login_sign_up()"><i class="material-icons">
                    &#xE5C4;</i></a>
                    <h2>注册中</h2>
                    <input type="text" placeholder="手机号"/>
                    <input type="text" placeholder="账号"/>
                    <input type="password" placeholder="密码"/>
                    <input type="password" placeholder="确认密码"/>
                    <button class="btn_sign_up" onClick="cambiar_sign_up()">注册</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/index.js"></script>
<script src="app/util/http.js"></script>
<script src="app/contoller/loginCtr.js"></script>
</body>
</html>
