<main ng-class="{'transparent': transparent}">
    <div class="auth-block">
        <h1>登陆</h1>
        <a ui-sref="register" class="auth-link">没有账号? 注册吧!</a>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="account" class="col-sm-2 control-label">账号:</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="account" ng-model="account" placeholder="账号">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码:</label>

                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" ng-model="password" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default btn-auth" ng-click="signIn()">登陆</button>
                    <a href class="forgot-pass">忘记密码?</a>
                </div>
            </div>
        </form>
    </div>
</main>
