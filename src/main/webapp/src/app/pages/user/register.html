<main ng-class="{'transparent': transparent}">
    <div class="auth-block">
        <h1>注册</h1>
        <a ui-sref="login" class="auth-link">已经有账号了? 登陆吧!</a>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="userName" class="col-sm-2 control-label">昵称:</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="userName" ng-model="userInfo.userName" placeholder="昵称">
                </div>
            </div>
            <div class="form-group">
                <label for="account" class="col-sm-2 control-label">账号:</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="account" ng-model="userInfo.account" placeholder="账号">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码:</label>

                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" ng-model="userInfo.password" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default btn-auth" ng-click="signUp()">注册</button>
                </div>
            </div>
        </form>
    </div>
</main>
